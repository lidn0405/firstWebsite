<style>
    .sub-button{
        background-color: rgb(246, 0, 0);
        color: white;
        border: none;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 20px;
        padding-right: 20px;
        cursor: pointer;
        font-family: Arial;
        font-size: 100%;
        transition: opacity .5s;
        vertical-align: top;
    }

    .sub-button:hover{
        opacity: .50;
    }

    .sub-button:active{
        opacity: .30;
    }

    .join-button{
        background-color: white;
        color: blue;
        border-color: powderblue;
        border-style: solid;
        border-width: 2px;
        border-radius: 10px;
        height: 50px;
        width: 100px;
        font-size: medium;
        cursor: pointer;
        transition: background-color .5s, color .5s;
        padding: 5px;
        /*padding is the space for the text inside the container
        margin is the space for the container outside*/
        vertical-align: top;
    }

    .join-button:hover{
        background-color: blue;
        color: white;

    }

    .join-button:active{
        opacity: .5;
    }

    .amazon-button{
        background-color: rgb(255, 255, 65);
        color: black;
        border: none;
        border-radius: 20px;
        height: 40px;
        width: 200px;
        cursor: pointer;
        transition: box-shadow .5s;
        vertical-align: top;
    }

    .amazon-button:hover{
        box-shadow: 5px 5px 3px rgba(0, 0, 0, .15);
    }

    .amazon-button:active{
        opacity: .4;
    }
</style>

<body>
    <button class="sub-button">
    SUBSCRIBE
    </button>

    <button class="join-button">
        JOIN
    </button>

    <button class="amazon-button">
        Add To Cart
    </button>
</body>
